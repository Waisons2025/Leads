<!DOCTYPE html>
<html>
<head>
    <title>Simple API Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        #result { margin-top: 20px; padding: 10px; background: #f5f5f5; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Simple API Test</h1>
    <button id="testBtn">Test API Call</button>
    <div id="result"></div>

    <script>
        document.getElementById('testBtn').addEventListener('click', async function() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            resultDiv.className = '';
            
            try {
                console.log('Making request to /api/leads/capture');
                
                const response = await fetch('/api/leads/capture', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        firstName: 'Test',
                        lastName: 'User',
                        email: 'test@example.com',
                        phone: '313-555-0123',
                        address: '123 Test St, Detroit, MI',
                        propertyType: 'single-family',
                        timeframe: '1-3-months',
                        source: 'simple_test'
                    })
                });
                
                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);
                console.log('Response headers:', [...response.headers.entries()]);
                
                const text = await response.text();
                console.log('Response text:', text);
                
                if (response.ok) {
                    const data = JSON.parse(text);
                    console.log('Parsed data:', data);
                    
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = `<h3>✅ SUCCESS!</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = `<h3>❌ HTTP ${response.status}</h3><pre>${text}</pre>`;
                }
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.className = 'error';
                resultDiv.innerHTML = `<h3>❌ JavaScript Error</h3><pre>${error.message}</pre>`;
            }
        });
    </script>
</body>
</html>
