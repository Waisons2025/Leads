<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test - Waisons Realty</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1 { color: #1e3a5f; text-align: center; }
        .test-section {
            margin: 30px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #0056b3; }
        .success { color: #28a745; background: #d4edda; padding: 10px; border-radius: 4px; }
        .error { color: #dc3545; background: #f8d7da; padding: 10px; border-radius: 4px; }
        pre { background: #f8f9fa; padding: 15px; border-radius: 4px; overflow-x: auto; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè† Waisons Realty API Test</h1>
        <p><strong>Status:</strong> <span id="systemStatus">Testing...</span></p>

        <div class="test-section">
            <h3>1. System Health Check</h3>
            <button onclick="testHealth()">Test Health Endpoint</button>
            <div id="healthResult"></div>
        </div>

        <div class="test-section">
            <h3>2. API Endpoints Test</h3>
            <button onclick="testLeadsAPI()">Test Leads API</button>
            <button onclick="testAnalyticsAPI()">Test Analytics API</button>
            <div id="apiResult"></div>
        </div>

        <div class="test-section">
            <h3>3. Lead Capture Test</h3>
            <form id="leadForm">
                <div class="form-group">
                    <label>First Name:</label>
                    <input type="text" id="firstName" value="John" required>
                </div>
                <div class="form-group">
                    <label>Last Name:</label>
                    <input type="text" id="lastName" value="Smith" required>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="email" value="john.smith@email.com" required>
                </div>
                <div class="form-group">
                    <label>Phone:</label>
                    <input type="tel" id="phone" value="(313) 555-0123" required>
                </div>
                <div class="form-group">
                    <label>Address:</label>
                    <input type="text" id="address" value="123 Main St, Allen Park, MI 48101" required>
                </div>
                <div class="form-group">
                    <label>Property Type:</label>
                    <select id="propertyType">
                        <option value="single-family">Single Family</option>
                        <option value="condo">Condo</option>
                        <option value="investment">Investment</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Timeframe:</label>
                    <select id="timeframe">
                        <option value="immediate">Immediate</option>
                        <option value="1-3-months" selected>1-3 months</option>
                        <option value="3-6-months">3-6 months</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Comments:</label>
                    <textarea id="comments">Looking for a 3BR home in Allen Park</textarea>
                </div>
                <button type="submit">Test Lead Capture</button>
            </form>
            <div id="leadResult"></div>
        </div>

        <div class="test-section">
            <h3>4. Analytics Dashboard Test</h3>
            <button onclick="testDashboard()">Test Dashboard API</button>
            <div id="dashboardResult"></div>
        </div>
    </div>

    <script>
        document.getElementById('systemStatus').textContent = 'Ready for testing';

        async function testHealth() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                
                document.getElementById('healthResult').innerHTML = `
                    <div class="success">
                        <strong>‚úÖ Health Check Passed</strong>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                document.getElementById('healthResult').innerHTML = `
                    <div class="error">
                        <strong>‚ùå Health Check Failed</strong>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }

        async function testLeadsAPI() {
            try {
                const response = await fetch('/api/leads/test');
                const data = await response.json();
                
                document.getElementById('apiResult').innerHTML = `
                    <div class="success">
                        <strong>‚úÖ Leads API Working</strong>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                document.getElementById('apiResult').innerHTML = `
                    <div class="error">
                        <strong>‚ùå Leads API Failed</strong>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }

        async function testAnalyticsAPI() {
            try {
                const response = await fetch('/api/analytics/test');
                const data = await response.json();
                
                document.getElementById('apiResult').innerHTML = `
                    <div class="success">
                        <strong>‚úÖ Analytics API Working</strong>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                document.getElementById('apiResult').innerHTML = `
                    <div class="error">
                        <strong>‚ùå Analytics API Failed</strong>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }

        document.getElementById('leadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                propertyType: document.getElementById('propertyType').value,
                timeframe: document.getElementById('timeframe').value,
                comments: document.getElementById('comments').value,
                source: 'api_test'
            };

            try {
                const response = await fetch('/api/leads/capture', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('leadResult').innerHTML = `
                        <div class="success">
                            <strong>‚úÖ Lead Captured Successfully!</strong>
                            <p><strong>Lead ID:</strong> ${data.leadId}</p>
                            <p><strong>Score:</strong> ${data.score} points</p>
                            <p><strong>Mode:</strong> ${data.testMode ? 'Test Mode' : 'Production'}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    throw new Error(data.error || 'Lead capture failed');
                }
            } catch (error) {
                document.getElementById('leadResult').innerHTML = `
                    <div class="error">
                        <strong>‚ùå Lead Capture Failed</strong>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        });

        async function testDashboard() {
            try {
                const response = await fetch('/api/analytics/dashboard');
                const data = await response.json();
                
                document.getElementById('dashboardResult').innerHTML = `
                    <div class="success">
                        <strong>‚úÖ Dashboard API Working</strong>
                        <p><strong>Mode:</strong> ${data.data?.testMode ? 'Test Mode' : 'Production'}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                document.getElementById('dashboardResult').innerHTML = `
                    <div class="error">
                        <strong>‚ùå Dashboard API Failed</strong>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }

        // Auto-run health check on load
        window.addEventListener('load', () => {
            setTimeout(testHealth, 1000);
        });
    </script>
</body>
</html>
