<!DOCTYPE html>
<html>
<head>
    <title>Debug Form Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        .result { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>üîß Debug Form Test</h1>
    <p>This is a simplified test form to debug the issue.</p>
    
    <form id="debugForm">
        <div class="form-group">
            <label>First Name:</label>
            <input type="text" id="firstName" value="John" required>
        </div>
        
        <div class="form-group">
            <label>Last Name:</label>
            <input type="text" id="lastName" value="Smith" required>
        </div>
        
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" value="john@test.com" required>
        </div>
        
        <div class="form-group">
            <label>Phone:</label>
            <input type="tel" id="phone" value="(313) 555-0123" pattern="[0-9\-\(\)\s\+\.]{10,}" required>
        </div>
        
        <div class="form-group">
            <label>Address:</label>
            <input type="text" id="address" value="123 Main St, Detroit, MI 48201" required>
        </div>
        
        <div class="form-group">
            <label>Property Type:</label>
            <select id="propertyType">
                <option value="single-family">Single Family</option>
                <option value="condo">Condo</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Timeframe:</label>
            <select id="timeframe">
                <option value="1-3-months">1-3 months</option>
                <option value="immediately">Immediately</option>
            </select>
        </div>
        
        <button type="submit">üß™ Test Submit</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('debugForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing...</p>';
            
            // Collect form data
            const data = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                propertyType: document.getElementById('propertyType').value,
                timeframe: document.getElementById('timeframe').value,
                source: 'debug_form',
                comments: 'Debug test submission'
            };
            
            console.log('üîç Form data being sent:', data);
            
            try {
                console.log('üì§ Making API request to /api/leads/capture');
                
                const response = await fetch('/api/leads/capture', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                console.log('üì• Response status:', response.status);
                console.log('üì• Response headers:', [...response.headers.entries()]);
                
                const responseText = await response.text();
                console.log('üì• Raw response text:', responseText);
                
                let result;
                try {
                    result = JSON.parse(responseText);
                    console.log('üì• Parsed JSON:', result);
                } catch (jsonError) {
                    console.error('‚ùå JSON Parse Error:', jsonError);
                    throw new Error(`Invalid JSON response: ${responseText.substring(0, 100)}...`);
                }
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>‚úÖ Success!</h3>
                            <p><strong>Lead ID:</strong> ${result.leadId}</p>
                            <p><strong>Score:</strong> ${result.score}</p>
                            <p><strong>Test Mode:</strong> ${result.testMode}</p>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    throw new Error(result.error || `HTTP ${response.status}: ${result.message || 'Unknown error'}`);
                }
            } catch (error) {
                console.error('‚ùå Full error:', error);
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Error Detected</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p><strong>Type:</strong> ${error.constructor.name}</p>
                        <p>Check the browser console (F12) for more details.</p>
                    </div>
                `;
            }
        });
        
        console.log('üîß Debug form loaded. Server should be at:', window.location.origin);
    </script>
</body>
</html>
